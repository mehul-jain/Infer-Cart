<!DOCTYPE html>
<html>
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="description" content="Shopping made simple">
    <meta name="keywords" content="Apparels & more">
    <meta name="author" content="Aaron R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /META -->

    <!-- FAVICON -->
    <link rel="icon" href="assets/icons/infrrd_logo.png" type="image/gif" sizes="16x16">
    <!-- /FAVICON -->

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <link rel="stylesheet" type="text/css" href="css/main-xs.css">
    <!-- /STYLE -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- /FONTS -->

    <!-- TITLE -->
    <title>InfrrdCart</title>
    <!-- /TITLE -->
</head>
<body>

    <div class="wrapper noselect">
        <section class="Header" id="header"> <!-- NAVBAR -->
            <div class="nav-bar clearfix">
                <img src="assets/icons/infrrd_logo.png" class="left small-logo">
                <span class="center-logo img-center">INFRRDCART</span>
                <a href="#header" id="cart" ><span class="right cart-number" id="cart-number"></span><i class="fa fa-shopping-cart cart right" aria-hidden="true"></i></a>
            </div>
        </section><!-- /NAVBAR -->

        <section class='cart-section hidden'>
            <div id="items-div" class="main-container card" >
                <h1>MY CART</h1>            <!-- the list of items in the cart -->
                <div id="container">
                </div>
            </div>

        <!-- the right side section where bill is shown -->
            <div id="side-div" class="main-container card">
                <h2 class="heading">Your Bill </h2> 
                <div class="inner-div">
                    <span class="clearfix"><p class="label-left">Total amount  :</p> <p class="label-right" id="total-amount">100</p></span>
                    <span class="clearfix"><p class="label-left">Discount :</p> <p class="label-right" id="discount-amount">0</p></span>
                    <hr/>
                    <span class="clearfix"><b><p class="label-left">Total payable :</p> <p class="label-right" id="payable-amount">100</p></b></span>
                    <hr/>
                </div>  
                <div class="info-div">
                    
                </div>            
            </div>

        <!-- the lower buttons -->
            <div id="buttons-div" class="main-container card">
                <button id="buy-button">BUY </button>
                <button id="continue-button">  CONTINUE SHOPPING ></button>

            </div>

        </section>

        <section class="Jumbo"> <!-- Carousel -->
            <div class="jumbotron clearfix">
                <div class="jumbotron-text-container">
                    <span class="jumborton-text">Autumn Collection</span><br><br><br>
                    <span class="jumborton-text-small">Now in store</span><br><br>
                </div>           
            </div>
        </section><!-- /Carousel -->

       <section class="product-section"> <!-- Products -->
            <div class="all-products clearfix">
            </div>
        </section><!-- /Products -->

        <section><!-- Footer -->
            <div class="footer">
                <p>&copy; INFRRDCART 2017 <span class="created">Made with by <i class="fa fa-heart" aria-hidden="true"></i> Aaron R</span></p> 
            </div>
        </section><!-- /Footer -->
    </div>

    <!-- product cloner-->
    <div class="product hidden" id="product">
        <img class="product-image" src="">
        <div class="product-info clearfix">
            <div class="quantity-minus">
                <span class="minus-icon"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
            </div>
            <div class="info">
                <h3 class="description">Some description here </h3>
                <h3><span class="strike">&#8377; 749</span><span class="red"> (45% OFF)</span></h3>
                <h3>&#8377;<span class="price">000</span></h3>
                <h3 class="quantity-value">0</h3>
            </div>
            <div class="quantity-plus">
                <span class="plus-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
            </div>
        </div>
    </div> 
    <!-- product cloner ends -->
    <!-- cart cloner starts -->
    <div id="item" class='list-item clearfix hidden'>
        <img src=''/>
        <p class="desc">item1</p> 
        <p class="price">Price</p>
        <span class="clearfix">
        <button class="round-button minusBtn">-</button>
        <input class="qty" type="text" value="1" />
        <button class="round-button plusBtn">+</button>
        </span>
    </div> 
    <!-- cart cloner ends -->     
    <!-- Scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <!-- /Scripts -->
</body>
</html>
