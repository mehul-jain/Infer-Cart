<!DOCTYPE html>
<html>
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="description" content="Shopping made simple">
    <meta name="keywords" content="Apparels & more">
    <meta name="author" content="Aaron R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /META -->

    <!-- FAVICON -->
    <link rel="icon" href="assets/icons/infrrd_logo.png" type="image/gif" sizes="16x16">
    <!-- /FAVICON -->

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/main-xs.css">
    <!-- /STYLE -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- /FONTS -->

    <!-- TITLE -->
    <title>InfrrdCart</title>
    <!-- /TITLE -->
</head>
<body>

    <div class="wrapper noselect">
        <section class="Header" id="header"> <!-- NAVBAR -->
            <di` class="nav-bar clearfix">
                <img src="assets/icons/infrrd_logo.png" class="left small-logo">
                <span class="center-logo img-center">INFRRDCART</span>
                <a href="#header" id="cart" ><span class="right cart-number" id="cart-number"></span><i class="fa fa-shopping-cart cart right" aria-hidden="true"></i></a>
            </div>
        </section><!-- /NAVBAR -->

        <section><!-- CART -->
            <div class="checkout clearfix" id="checkout">
                <div class="left details clearfix">
                    <h3>Your Details</h3>
                    <br>
                    <form name="myForm">
                        <input type="text" name="Name" placeholder="Full Name" id="name" required>
                        <input type="email" name="Email" placeholder="Email" id="email" required>
                        <input type="number" name="Phone" placeholder="Phone Number" id="phone" required>
                        <textarea placeholder="Address" name="Address" id="address" minlength=25 maxlength=250 required></textarea>
                        <button type="button" id="validate">
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
                <div class="verticalLine">
                  
                </div>
                <div class="right buy clearfix">
                <span class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                <h3>Your Order</h3>
                    <div class="display-quantity clearfix">
                        <br>
                        <br>
                        <p id="quan"></p> <p class="quan" id="quantity"> </p>
                    </div>
                    <div class="display-price clearfix">
                        <br>
                        <br>
                        <p id="pric"></p> <p class="pric" id="price"> </p>
                    </div>
                    <div class="buy-button">
                        <button type="button" id="buy-button"></button>
                    </div>                  
                </div>
            </div>
        </section><!-- /CART -->

        <section class="Jumbo"> <!-- Carousel -->
            <div class="jumbotron clearfix">
                <div class="jumbotron-text-container">
                    <span class="jumborton-text">Autumn Collection</span><br><br><br>
                    <span class="jumborton-text-small">Now in store</span><br><br>
                </div>           
            </div>
        </section><!-- /Carousel -->

       <section class="product-section"> <!-- Products -->
            <div class="all-products clearfix">
            </div>
        </section><!-- /Products -->

        <section><!-- Footer -->
            <div class="footer">
                <p>&copy; INFRRDCART 2017 <span class="created">Made with by <i class="fa fa-heart" aria-hidden="true"></i> Aaron R</span></p> 
            </div>
        </section><!-- /Footer -->
    </div>

    <!-- product cloner-->
    <div class="product hidden" id="product">
        <img class="product-image" src="">
        <div class="product-info clearfix">
            <div class="minus" id="1">
                <span class="minus-icon"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
            </div>
            <div class="info">
                <h3 class="description">Some description here </h3>
                <h3><span class="strike">&#8377; 749</span><span class="red"> (45% OFF)</span></h3>
                <h3>&#8377;<span class="price">000</span></h3>
                <h3 id="p1">0</h3>
            </div>
            <div class="plus" id="1">
                <span class="plus-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
            </div>
        </div>
    </div> 
    <!-- product cloner ends -->   
    <!-- Scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- /Scripts -->
</body>
</html>
