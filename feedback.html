<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" type="text/css" href="css/feedback.css">
</head>
<body>

	<div class="main-div card">
		<h1>Feedback Form</h1>
		<p>How was your experience using this website? Please rate us!</p>
		<div class="upper">
			<div class="radio-box clearfix">
				<div class="radio-div">
					<input type="radio" id="radio01" name="radio" />
					<label for="radio01"><span class="star"></span><p>Poor</p></label>
				</div>

				<div class="radio-div">
					<input type="radio" id="radio02" name="radio" />
					<label for="radio02"><span class="star"></span><p>Fine</p></label>
				</div>
				<div class="radio-div">
					<input type="radio" id="radio03" name="radio" />
					<label for="radio03"><span class="star"></span><p>Good</p></label>
				</div>
				<div class="radio-div">
					<input type="radio" id="radio04" name="radio" />
					<label for="radio04"><span class="star"></span><p>Great</p></label>
				</div>
				<div class="radio-div">
					<input type="radio" id="radio05" name="radio" />
					<label for="radio05"><span class="star"></span><p>Awesome</p></label>
				</div>


			</div>
		</div>
		<div class="lower">

			<textarea name="suggestion" id="suggestion" rows="5" cols="40" placeholder="Any Suggestion?"></textarea>
			<button id="submit">SUBMIT</button>
			<img src="../assets/images/wine.jpg"/>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/feedback.js"></script>
	</div>

</body>
</html>
